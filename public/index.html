<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/styles/font-awesome.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id="button-container">
        <button type="submit" id="login-btn">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          Login
        </button>
        <button type="submit" id="register-btn">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          Register
        </button>
        <button type="submit" id="compose">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Compose
        </button>
        <button type="submit" id="logout-btn">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout
        </button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="new-tweet" class="top-section">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>

        <section id="login-form" class="top-section">
          <h2>Login</h2>
          <form action="/login" method="POST">
            <label for="login-email">Email</label>
            <input type="email" name="login-email" placeholder="user@example.com">
            <label for="login-password">Password</label>
            <input type="password" name="login-password">
            <input type="submit" class="submit" value="Login">
          </form>
        </section>

        <section id="tweet-container">
        </section>
    </main>

  </body>
</html>
